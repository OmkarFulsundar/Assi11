<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        h1{
            color:tomato;
            background-color: black;
            font-size: 50px;
          }
        h2{
            color: aquamarine;
            background-color: brown;
            font-size: 25px;
          }
    
          span{
                background-color: blue;
              }
    
    </style>

</head>
<body>
    <h1>Introduction</h1>
    <h1>Introduction to CSS</h1>
    <h2>
        CSS stands for <span>Cascading Style Sheets</span>. It is used to design webpages and control the visual appearance of HTML elements. CSS describes how HTML elements should be displayed on different devices, such as desktops, laptops, tablets, or other media.
    </h2>

</body>
</html>
